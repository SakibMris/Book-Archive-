<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <!-- CSS Bootstraop Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <!-- UI input and search button area  -->
    <h1 class="text-center text-info my-4">Welcome To Book Library</h1>
    <div class="input-group mb-3 w-50 mx-auto mb-5 rounded-3">
        <input id="input-field" type="text" class="form-control" placeholder="Search Your Book Name"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="getText()" class="btn btn-outline-info" type="button" id="button-addon2">Search</button>
    </div>
    <!-- //handle error and showing total search result found area  -->
    <div id="error-handling">
    </div>
    <!-- showing search result area -->
    <div>
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 w-75 mx-auto">
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
